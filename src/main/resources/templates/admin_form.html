<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Dynamically set the page title -->
  <title th:text="${pageTitle}">Admin Form</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">

<!-- Main Container -->
<div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">

  <!-- Form Card -->
  <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6" th:text="${pageTitle}">Add New Admin</h1>

    <!-- Form starts here -->
    <!-- The th:action="@{/admins/save}" points to the saveAdmin method in the controller. -->
    <!-- The th:object="${admin}" binds this form to the 'admin' object from the model. -->
    <form th:action="@{/admins/save}" method="post" th:object="${admin}" class="space-y-6">

      <!-- Hidden field for the ID. This is crucial for updates. -->
      <!-- For new admins, th:field="*{adminId}" will result in an empty value. -->
      <input type="hidden" th:field="*{adminId}" />

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <div class="mt-1">
          <input type="text" id="username" th:field="*{username}" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
          <input type="email" id="email" th:field="*{email}" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <!-- For new admins, password is required. For edits, it can be left blank to keep the old one. -->
          <input type="password" id="password" th:field="*{password}" th:required="${admin.adminId == null}"
                 placeholder="Leave blank to keep current password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-4 pt-2">
        <a th:href="@{/admins}" class="px-5 py-2.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200">
          Cancel
        </a>
        <button type="submit"
                class="px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          Save Admin
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
