<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Order</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a th:href="@{/home}" class="text-xl font-bold text-gray-800">My Application</a>
    <div>
      <a th:href="@{/logout}" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Confirm Your Purchase</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Order Summary -->
    <div class="md:col-span-2 bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4 border-b pb-3">Order Summary</h2>
      <!-- Items List -->
      <div th:each="item : ${cartItems}" class="flex justify-between items-center py-3 border-b">
        <div>
          <p class="font-medium text-gray-800" th:text="${item.product.name}"></p>
          <p class="text-sm text-gray-500" th:text="'Qty: ' + ${item.quantity}"></p>
        </div>
        <!-- FIX: Simplified the multiplication expression -->
        <p class="font-semibold text-gray-900" th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}"></p>
      </div>
      <!-- Total -->
      <div class="flex justify-between items-center pt-4 mt-2 font-bold text-lg">
        <p>Total</p>
        <p th:text="${#numbers.formatCurrency(total)}"></p>
      </div>
    </div>

    <!-- Payment Details -->
    <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
      <h2 class="text-xl font-semibold mb-4 border-b pb-3">Payment Details</h2>
      <div class="space-y-3 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Current Balance:</span>
          <span class="font-medium text-green-600" th:text="${#numbers.formatCurrency(userBalance)}"></span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Order Total:</span>
          <span class="font-medium text-red-600" th:text="'- ' + ${#numbers.formatCurrency(total)}"></span>
        </div>
        <div class="flex justify-between font-bold text-base pt-2 border-t mt-2">
          <span>Remaining Balance:</span>
          <!-- FIX: Changed subtraction to use the .subtract() method for BigDecimal -->
          <span th:text="${#numbers.formatCurrency(userBalance.subtract(total))}"></span>
        </div>
      </div>
      <!-- Confirmation Form -->
      <form th:action="@{/cart/checkout}" method="post" class="mt-6">
        <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
          Confirm and Pay
        </button>
        <a th:href="@{/cart}" class="block text-center mt-4 text-sm text-gray-600 hover:text-gray-800">Cancel and return to cart</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
