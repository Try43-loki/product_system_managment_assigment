<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Login Card -->
<div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">

  <!-- Header -->
  <div class="text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900">
      Sign In
    </h2>
    <p class="mt-2 text-sm text-gray-600">
      Or
      <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Sign Up
      </a>
    </p>
  </div>

  <!-- Flash Messages -->
  <div th:if="${param.logout}" class="p-3 text-sm text-green-700 bg-green-100 rounded-lg text-center">
    You have been logged out.
  </div>
  <div th:if="${param.error}" class="p-3 text-sm text-red-700 bg-red-100 rounded-lg text-center">
    Invalid username or password.
  </div>
  <div th:if="${successMessage}" class="p-3 text-sm text-green-700 bg-green-100 rounded-lg text-center" th:text="${successMessage}">
  </div>


  <!-- Login Form -->
  <form class="space-y-6" th:action="@{/login}" method="post">
    <div>
      <input id="username" name="username" type="text" autocomplete="username" required
             class="w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
             placeholder="Username or Email">
    </div>
    <div>
      <input id="password" name="password" type="password" autocomplete="current-password" required
             class="w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
             placeholder="Password">
    </div>

    <div>
      <button type="submit"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-indigo-500 group-hover:text-indigo-400"></i>
                    </span>
        Sign in
      </button>
    </div>
  </form>
</div>

</body>
</html>
