<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Product Form</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Main Container -->
<div class="container mx-auto max-w-3xl p-4 sm:p-6 lg:p-8">

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6" th:text="${pageTitle}">Add New Product</h1>

        <!-- Form starts here -->
        <form th:action="@{/products/save}" method="post" th:object="${product}" class="space-y-6">

            <!-- Hidden field for the ID, crucial for updates -->
            <input type="hidden" th:field="*{productId}" />

            <!-- Product Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <div class="mt-1">
                    <input type="text" id="name" th:field="*{name}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <div class="mt-1">
                        <textarea id="description" th:field="*{description}" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <!-- Price and Stock Quantity (side-by-side) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <div class="mt-1">
                        <input type="number" id="price" th:field="*{price}" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="stockQuantity" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
                    <div class="mt-1">
                        <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <!-- Color and Image URL (side-by-side) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="productColor" class="block text-sm font-medium text-gray-700">Color</label>
                    <div class="mt-1">
                        <input type="text" id="productColor" th:field="*{productColor}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <div class="mt-1">
                        <input type="url" id="imageUrl" th:field="*{imageUrl}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-end space-x-4 pt-2">
                <a th:href="@{/products}" class="px-5 py-2.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200">
                    Cancel
                </a>
                <button type="submit"
                        class="px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Save Product
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
