<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Main Container -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Header Section -->
    <div class="mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Admin Management</h1>
        <!-- Link to add a new admin, styled as a button -->
        <a th:href="@{/admins/new}"
           class="inline-flex items-center justify-center px-5 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add New Admin
        </a>
    </div>

    <!-- Admins Table Card -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                        Admin ID
                    </th>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                        Username
                    </th>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-4 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
                </thead>
                <!-- Table Body: Populated by Thymeleaf -->
                <tbody class="bg-white divide-y divide-gray-200" th:if="${!admins.isEmpty()}">
                <!-- Loop through the list of admins passed from the controller -->
                <tr th:each="admin : ${admins}" class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${admin.adminId}">
                        1
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${admin.username}">
                        admin_user
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${admin.email}">
                        admin@example.com
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <!-- Action links for edit and delete -->
                        <a th:href="@{/admins/edit/{id}(id=${admin.adminId})}" class="text-indigo-600 hover:text-indigo-900 font-semibold">Edit</a>
                        <a th:href="@{/admins/delete/{id}(id=${admin.adminId})}" class="text-red-600 hover:text-red-900 font-semibold" onclick="return confirm('Are you sure you want to delete this admin?');">Delete</a>
                    </td>
                </tr>
                </tbody>
                <!-- Message shown if the admin list is empty -->
                <tbody th:if="${admins.isEmpty()}">
                <tr>
                    <td colspan="4" class="text-center px-6 py-12 text-gray-500">
                        <p class="text-lg font-medium">No Admins Found</p>
                        <p class="text-sm">Click "Add New Admin" to get started.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
