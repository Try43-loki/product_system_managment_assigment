<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow-md sticky top-0 z-10">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a th:href="@{/home}" class="text-xl font-bold text-gray-800">My Application</a>
    <div>
      <a th:href="@{/cart}" class="text-gray-700 hover:text-indigo-600 mr-6">My Cart</a>
      <a th:href="@{/logout}" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">

  <!-- Page Header -->
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-gray-900">Our Products</h1>
    <p class="text-gray-600 mt-2">Browse our collection of the latest mobile phones.</p>
  </div>

  <!-- Flash Messages for Success/Error -->
  <div th:if="${successMessage}" class="mb-6 p-4 text-sm text-white bg-green-500 rounded-lg shadow-md" role="alert">
    <span class="font-medium">Success!</span> [[${successMessage}]]
  </div>
  <div th:if="${errorMessage}" class="mb-6 p-4 text-sm text-white bg-red-500 rounded-lg shadow-md" role="alert">
    <span class="font-medium">Oops!</span> [[${errorMessage}]]
  </div>

  <!-- Product Grid -->
  <div th:if="${!products.isEmpty()}" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Loop through each product -->
    <div th:each="product : ${products}" class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col group">
      <!-- Product Image -->
      <div class="relative">
        <img th:src="${product.imageUrl}" th:alt="${product.name}"
             class="w-full h-56 object-cover"
             onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/4a5568?text=Image+Not+Available';">
      </div>

      <!-- Product Details -->
      <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-lg font-bold text-gray-800" th:text="${product.name}">Product Name</h2>
        <p class="mt-1 text-sm text-gray-600" th:text="${product.productColor}">Product Color</p>

        <div class="mt-4 flex-grow">
          <p class="text-xl font-semibold text-indigo-600" th:text="${#numbers.formatCurrency(product.price)}">$0.00</p>
        </div>

        <!-- Add to Cart Form -->
        <form th:action="@{/cart/add/{id}(id=${product.productId})}" method="post" class="mt-4">
          <button type="submit"
                  class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:bg-gray-400"
                  th:disabled="${product.stockQuantity <= 0}"
                  th:text="${product.stockQuantity > 0 ? 'Add to Cart' : 'Out of Stock'}">
            Add to Cart
          </button>
        </form>
      </div>
    </div>

  </div>

  <!-- Message if no products are found -->
  <div th:if="${products.isEmpty()}" class="text-center py-16">
    <p class="text-lg font-medium text-gray-500">No products are available at the moment.</p>
    <p class="text-sm text-gray-500">Please check back later.</p>
  </div>

</div>

</body>
</html>
