<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Main Container -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Header Section -->
    <div class="mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Product Management</h1>
        <!-- Link to the product_form.html for creating a new product -->
        <a th:href="@{/products/new}"
           class="inline-flex items-center justify-center px-5 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add New Product
        </a>
    </div>

    <!-- Flash message for success/error alerts -->
    <div th:if="${message}" class="mb-6 p-4 text-sm text-white bg-green-500 rounded-lg shadow-md" role="alert">
        <span class="font-medium">Success!</span> [[${message}]]
    </div>

    <!-- Products Table Card -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Image</th>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Product Name</th>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Price</th>
                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Stock</th>
                    <th scope="col" class="px-6 py-4 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" th:if="${!products.isEmpty()}">
                <!-- Loop through products and display them -->
                <tr th:each="product : ${products}" class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img th:src="${product.imageUrl}" th:alt="${product.name}" class="h-12 w-12 object-cover rounded-md"
                             onerror="this.onerror=null;this.src='https://placehold.co/48x48/e2e8f0/4a5568?text=N/A';">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${product.name}">Sample Product</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${#numbers.formatCurrency(product.price)}">$99.99</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${product.stockQuantity}">100</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <!-- Link to the product_form.html for editing -->
                        <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="text-indigo-600 hover:text-indigo-900 font-semibold">Edit</a>
                        <!-- Link to the delete endpoint in the controller -->
                        <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="text-red-600 hover:text-red-900 font-semibold" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
                <!-- Message shown if the product list is empty -->
                <tbody th:if="${products.isEmpty()}">
                <tr>
                    <td colspan="5" class="text-center px-6 py-12 text-gray-500">
                        <p class="text-lg font-medium">No Products Found</p>
                        <p class="text-sm">Click "Add New Product" to get started.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
