<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Redesigned Navigation Bar -->
<nav class="bg-white shadow-sm">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a th="href=@{/home}" class="text-2xl font-bold text-gray-800">UC_SHOPPING</a>
    <div class="flex items-center space-x-6">
      <a th:href="@{/shop}" class="text-gray-600 hover:text-indigo-600 font-semibold">Continue Shopping</a>
      <a th:href="@{/logout}" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors flex items-center space-x-2">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container w-full p-4 sm:p-6 lg:p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Your Cart</h1>

  <!-- Cart Card -->
  <div class="bg-white rounded-xl shadow-lg">
    <!-- Headers -->
    <div class="px-6 py-4 border-b hidden md:grid grid-cols-6 gap-4">
      <div class="col-span-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</div>
      <div class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</div>
      <div class="text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</div>
      <div class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</div>
      <div class="text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</div>
    </div>

    <!-- Cart Items -->
    <div th:if="${!cartItems.isEmpty()}" class="divide-y divide-gray-200">
      <div th:each="item : ${cartItems}" class="p-6 grid grid-cols-6 gap-4 items-center">
        <!-- Product Info -->
        <div class="col-span-6 md:col-span-2 flex items-center">
          <img class="h-16 w-16 rounded-md object-cover" th:src="${item.product.imageUrl}" alt="">
          <div class="ml-4">
            <div class="text-sm font-medium text-gray-900" th:text="${item.product.name}"></div>
          </div>
        </div>
        <!-- Price -->
        <div class="col-span-2 md:col-span-1 text-sm text-gray-700" th:text="${#numbers.formatCurrency(item.product.price)}"></div>
        <!-- Quantity -->
        <div class="col-span-4 md:col-span-1">
          <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="flex items-center justify-center">
            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="w-16 text-center border-gray-300 rounded-md shadow-sm">
            <button type="submit" class="ml-2 px-3 py-1 text-xs font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Update</button>
          </form>
        </div>
        <!-- Subtotal -->
        <div class="col-span-2 md:col-span-1 text-sm font-semibold text-gray-900" th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}"></div>
        <!-- Actions -->
        <div class="col-span-6 md:col-span-1 text-right">
          <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="text-red-600 hover:text-red-900 font-semibold text-sm">Remove</a>
        </div>
      </div>
    </div>

    <!-- Cart Summary & Checkout -->
    <div th:if="${!cartItems.isEmpty()}" class="px-6 py-4 bg-gray-50 text-right border-t">
      <p class="text-lg font-bold text-gray-900">Total: <span th:text="${#numbers.formatCurrency(total)}"></span></p>
      <a th:href="@{/cart/checkout}" class="mt-4 inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Proceed to Checkout</a>
    </div>

    <!-- Empty Cart Message -->
    <div th:if="${cartItems.isEmpty()}" class="text-center p-16">
      <h2 class="text-xl font-medium text-gray-700">Your cart is empty.</h2>
      <p class="text-gray-500 mt-2">Looks like you haven't added anything to your cart yet.</p>
      <a th:href="@{/shop}" class="mt-6 inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Start Shopping</a>
    </div>
  </div>
</div>

</body>
</html>
