<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a th:href="@{/home}" class="text-xl font-bold text-gray-800">My Application</a>
    <div>
      <a th:href="@{/shop}" class="text-gray-700 hover:text-indigo-600 mr-6">Continue Shopping</a>
      <a th:href="@{/logout}" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Your Cart</h1>

  <!-- Cart Items Table -->
  <div th:if="${!cartItems.isEmpty()}" class="bg-white rounded-xl shadow-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="item : ${cartItems}">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-12 w-12">
              <img class="h-12 w-12 rounded-md object-cover" th:src="${item.product.imageUrl}" alt="">
            </div>
            <div class="ml-4">
              <div class="text-sm font-medium text-gray-900" th:text="${item.product.name}"></div>
            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatCurrency(item.product.price)}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="flex items-center">
            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="w-16 text-center border-gray-300 rounded-md">
            <button type="submit" class="ml-2 px-3 py-1 text-xs font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Update</button>
          </form>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900" th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="text-red-600 hover:text-red-900">Remove</a>
        </td>
      </tr>
      </tbody>
    </table>
    <!-- Cart Summary -->
    <div class="px-6 py-4 bg-gray-50 text-right">
      <p class="text-lg font-bold text-gray-900">Total: <span th:text="${#numbers.formatCurrency(total)}"></span></p>
      <a th:href="@{/cart/checkout}" class="mt-4 inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <div th:if="${cartItems.isEmpty()}" class="text-center py-16 bg-white rounded-xl shadow-lg">
    <h2 class="text-xl font-medium text-gray-700">Your cart is empty.</h2>
    <p class="text-gray-500 mt-2">Looks like you haven't added anything to your cart yet.</p>
    <a th:href="@{/shop}" class="mt-6 inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Start Shopping</a>
  </div>
</div>

</body>
</html>
